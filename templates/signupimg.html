<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      /* Your CSS styles */

      #h {
        display: block;
        margin-left: auto;
        margin-right: auto;
        cursor: pointer;
        border: 5px solid #1f1b1bb3; /* Add border and color */
        border-radius: 0px;
      }

      .point {
        font-size: 27px;
        border: none;
        margin-left: auto;
        margin-block-end: auto;
        margin-right: auto;
      }
      p {
        font-family: verdana;
        font-size: 15px;
        text-align: center;
      }

      h2 {
        font-family: verdana;
        font-size: 15px;
        text-align: center;
      }

      .loader-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px; /* Adjust as needed */
      }

      /* Add more CSS styles as needed */
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/logo.png') }}"
      type="image/png"
    />
    <title>GPA | Signup</title>
    <!-- Link to your external CSS file -->
    <link
      rel="stylesheet"
      href="{{url_for('.static', filename='style.css')}}"
    />
  </head>
  <body>
    <div class="box" id="diiiv1">
      <div class="loader" style="display: none">
        <div class="loader-container">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
      <h1>Please select three points over the image.</h1>
      <p>Please remember the order you select the points</p>
      <h2 style="display: none" id="txt">9</h2>
      <h2 id="txt1">0</h2>
      <img
        id="h"
        onclick="clickHotspotImage(event);"
        name="hotspot_image"
        style="width: 50%; max-width: 800px"
        src="data:{{ imga.mime }};base64,{{ image_data_base64 }}"
        alt="Hotspot image"
      />
      <form action="/success" method="post">
        <input style="display: none" type="text" name="xy" id="inp" />
        <!-- Commented out the radio buttons for now -->
        <!--
            <input type="radio" id="easy" name="tol" value="+10">
            <label for="html">+10</label><br>
            <input type="radio" id="diff" name="tol" value="+5">
            <label for="diff">+5</label><br>
            -->
        <button id="sub" type="submit" class="button2">Create</button>
      </form>
    </div>
    <script>
      var n = 1;
      var xy = document.getElementById("inp");

      function clickHotspotImage(event) {
        var xCoordinate = event.offsetX;
        var yCoordinate = event.offsetY;
        document.getElementById("txt").innerHTML =
          xCoordinate + "," + yCoordinate;

        if (n <= 3) {
          if (n > 1) {
            xy.value += " "; // Add a space separator if it's not the first coordinate
          }
          xy.value += xCoordinate + " " + yCoordinate;
          document.getElementById("txt1").innerHTML = n; // Display the point number
          n++;
        }

        if (n > 3) {
          document.getElementById("h").classList.add("a");
        }
      }
    </script>
    <style>
      /* Add more CSS styles as needed */
      .a {
        opacity: 0.3;
      }
    </style>
  </body>
</html>
