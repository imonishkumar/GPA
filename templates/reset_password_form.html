<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png" />
    <title>GPA | Reset Password </title>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/auth-style.css') }}" />
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</head>
<body>
    <div class="bgimg"></div>
    <div class="container-fluid">
      <div class="container">
        <div class="row topp">
          <div class="col-lg-6 mx-auto">
            <div class="box auth-box" id="diiiv1">
              <div class="loader" style="display: none">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
              </div>
                <div class="boxtext">
                  <img src="/static/images/logo.png" class="img-fluid logoimg" width="30px" />&nbsp;<span
                    class="align-middle h5 logoname" style="color: #747474">
                    GPA </span><br /><br />
                  <span class="h5">Reset password</span><br />
                  <span id="error" class="text-danger" style="display: none">Email doesn't match. Try another
                </span>
    <form method="POST" action="/reset_password/{{ token }}" enctype="multipart/form-data">
        <div class="form-group mt-2">
            <input type="email" id="mail" name="user_email" required class="form-control rounded-0 border-dark"
              aria-describedby="aiHelp" placeholder="Email" style="
                  border-right: none;
                  border-left: none;
                  border-top: none;
                " />
          </div>
          <div class="form-group mt-2">
            <label for="file" class="upload-label">Upload a Security Image:</label>
            <input type="file" id="file" name="file" accept="image/*" class="file-input" />
          </div>
          <div id="error" class="text-danger" style="display: none">
            Email doesn't match. Try another
          </div>
          <div class="text-right">
            <button type="submit" class="btn rounded-0 text-white px-4" id="submit"
              style="background-color: #0066ba; cursor: pointer">
              Next
            </button>
    
    </form>
    <!-- ... (rest of your HTML) ... -->

    <style>
        body {
          background: linear-gradient(to right, #3498db, #849c98);
          font-family: "Open Sans", sans-serif;
          /* For headings and body text */
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
    
        .auth-box {
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
          text-align: center;
          padding: 80px;
          height: auto;
          width: auto;
        }
    
        .logoimg {
          max-width: 50px;
        }
    
        .logoname {
          vertical-align: middle;
        }
    
        .auth-box {
          position: relative;
        }
    
        .loader {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          display: none;
        }
    
        .form-group {
          position: relative;
        }
    
        input[type="email"] {
          width: 100%;
          padding: 10px;
          border: 2px solid #3498db;
          border-radius: 4px;
          outline: none;
          font-size: 16px;
        }
    
        #submit {
          background-color: #3498db;
          color: #fff;
          font-size: 16px;
          border: none;
          border-radius: 4px;
          padding: 10px 20px;
          cursor: pointer;
        }
    
        #submit:hover {
          background-color: #2980b9;
        }
    
        .text-danger {
          color: #e74c3c;
        }
    
        p {
          font-size: 16px;
        }
      </style>
</body>
</html>
